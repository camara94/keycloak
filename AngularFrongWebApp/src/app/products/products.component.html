<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i=index">
        <td> {{ product.id }} </td>
        <td> {{ product.name }} </td>
        <td> {{ product.price }} </td>
      </tr>
    </tbody>
  </table>
</div>
